<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src = "js/scripts.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="utf-8">
  <title>Pizza Shop</title>
</head>
<body>
  <div class="container">
    <div>
      <img src="images/PizzaTop.jpg" alt="PicOfAPizza" class= "rounded">
      <h1><em>Pizza House</em></h1>
    </div>

        <div class="row">
          <div class="col-md-8">

            <form id="formid">
              <div class="form-group">
                <label for="name">Name :</label>
                <input type="text"  class="form-control" id="name" placeholder="Name">
              </div>
              <div>
                <label for="noToppings">Number of Toppings : </label>
                <select id="noToppings" class="form-control">
                  <option selected>Choose the number of toppings</option>
                  <option value= "1">1</option>
                  <option value= "2">2</option>
                  <option value = "3">3</option>
                  <option value= "4">4</option>
                </select>
              </div>


              <div class="form-check">
                <label for="chooseToppings"><strong><em>Choose your Toppings:</em></strong></label><br>

                <input class="form-check-input" type="checkbox" value="Cheese" name="toppingCheck">
                <label class="form-check-label" for="cheese">
                  Cheese
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Pepperoni" name="toppingCheck" >
                <label class="form-check-label" for="pepperoni">
                  Pepperoni
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Olives" name="toppingCheck" >
                <label class="form-check-label" for="Olives">
                  Olives
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Chicken" name="toppingCheck" >
                <label class="form-check-label" for="Chicken">
                  Chicken
                </label>
              </div>
              <div class="form-check">
                <label for="chooseToppings"><strong><em>Choose the size of your Pizza:</em></strong></label><br>
                <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Small">
                <label class="form-check-label" for="sizeSmall">
                  Small ($4)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sizePizza" id="option2" value="Medium">
                <label class="form-check-label" for="sizeMedium">
                  Medium ($5)
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="sizePizza" id="option3" value="Large">
                <label class="form-check-label" for="sizeLarge">
                  Large ($6)
                </label>
              </div><br><button type="submit" class="btn-primary" id="btn-submit">Checkout</button>
            </form>
          </div><div class="col-md-4">
            <div id="show-Bill">
            <div class="panel panel-default">
              <div class="panel-body">
                <p>You final cost is...</p>
                <p>Name: <span id="displayName"></span></p>
                <p>Toppings: <span id="displayToppings"></span></p>
                <p>Size: <span id="displaySize"></span></p>
                <p>Total cost: <span id="displayTotalCost"></span></p>
              </div>
              <div class="panel-footer">Thank You for visiting US !!!</div>
            </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
    </html>
